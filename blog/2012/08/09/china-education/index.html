<div class="post-content"><p>看了看网上人们对天朝教育的态度
有很多人抒发雄心壮志，要改变教育制度
曾经我也有过</p>

<p>这是一个很严肃的事情，自己喳喳呼呼的什么也改变不了
于是我改变了目标
我要做一个在悲哀的天朝教育制度下
活出自我的人
在应试教育和我追寻的快乐之间 找到平衡点</p>

<p>背书做题考试照样
但是也努力挖掘生活
寻找自己热爱的东西</p>

<p>幸运的是，我知道自己想干什么
足够了</p>
